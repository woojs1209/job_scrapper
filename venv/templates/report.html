<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        section {
          display : grid;
          gap:20px;
          grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body>
    <h1>Search Result</h1>
    <h3>Find {{result_number}} results for : {{word}}</h3>
    <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Apply</h4>
    </section>
    {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.apply}}" target="_blank">Apply</a>
    {% endfor % }
</body>
</html>
